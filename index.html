<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Signika+Negative&display=swap" rel="stylesheet">
    <!--FAVICON-->
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="content">
        <h2>Loggin</h2>
        <form id="shape" name="shape" method="POST">
            <div class="element">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" required="true">
            </div>
            <div class="element">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="true">
            </div>
            <div class="element">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
